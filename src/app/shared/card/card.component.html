<div class="card mt-4" style="width: 18rem;">
    <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ character.name }}</h5>
      <a (click)="seeMore()" class="btn btn-warning mt-2 w-100">See more</a>
      <a (click)="updateCharacter()" class="btn btn-primary mt-2 w-100">Update</a>
      <a (click)="deleteCharacter()" class="btn btn-danger mt-2 w-100">Delete</a>
    </div>
</div>
